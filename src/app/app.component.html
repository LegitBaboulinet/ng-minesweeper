<app-menu class="menu" *ngIf="!selected" (selection)="selection($event)"></app-menu>
<div *ngIf="selected">
    <app-ms-header class="header" [bombs]="bombs" [flags]="flags" [win]="win"></app-ms-header>
    <div class="grid">
        <app-ms-grid #grid (end)="endGame($event)" (restart)="restart($event)" [width]="menuSelection.width" [height]="menuSelection.height"
        (flag)="toggleFlagCell($event)"></app-ms-grid>
    </div>
</div>
