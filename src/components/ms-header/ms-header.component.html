<div class="header">

    <!-- Timer -->
    <div class="item clock">
        <fa-icon [icon]="faClock" class="icon"></fa-icon>
        <span class="timer">{{ timer }}</span>
    </div>
    
    <!-- Flag count -->
    <div class="right">
        <div class="item flag">
            <fa-icon [icon]="faFlag" class="icon"></fa-icon>
            <span>{{ flags }}</span>
        </div>
    
        <!-- Bomb count -->
        <div class="item bomb">
            <fa-icon [icon]="faBomb" class="icon"></fa-icon>
            <span>{{ bombs }}</span>
        </div>
    </div>

</div>
